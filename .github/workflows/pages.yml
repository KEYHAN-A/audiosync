# GitHub Actions — Deploy Website to GitHub Pages
#
# Deploys the website/ folder to GitHub Pages.
# Triggers on pushes to main/master that change website files.
# Site URL: https://keyhan-a.github.io/audiosync/
#
# No secrets required — uses built-in GITHUB_TOKEN.

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'website/**'
      - '.github/workflows/pages.yml'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
