# AudioSync Pro â€” Release Builds
#
# Triggers on version tags (e.g. v3.0.0).
# Builds:
#   1. Tauri desktop app (.dmg, .msi, .deb/.AppImage)
#   2. CLI binaries for all platforms
#
# To use:
#   git tag v3.0.0
#   git push origin v3.0.0

name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # -----------------------------------------------------------------------
  #  Tauri desktop app (macOS, Windows, Linux)
  # -----------------------------------------------------------------------
  tauri-build:
    name: Tauri (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target universal-apple-darwin
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Run tests
        run: cargo test --workspace

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "AudioSync Pro ${{ github.ref_name }}"
          releaseBody: "See the [CHANGELOG](https://github.com/KEYHAN-A/audiosync/blob/main/CHANGELOG.md) for details."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # -----------------------------------------------------------------------
  #  CLI binary builds
  # -----------------------------------------------------------------------
  cli-build:
    name: CLI (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: audiosync-cli-macos-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: audiosync-cli-macos-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: audiosync-cli-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: audiosync-cli-windows-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build CLI (release)
        run: cargo build --release --target ${{ matrix.target }} -p audiosync-cli

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            target/${{ matrix.target }}/release/audiosync
            target/${{ matrix.target }}/release/audiosync.exe
          if-no-files-found: ignore
