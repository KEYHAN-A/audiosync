# AudioSync Pro — Continuous Integration
#
# Runs on every push and pull request.
# Tests: Rust workspace (cargo test) + Vue frontend (vite build)

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # -----------------------------------------------------------------------
  #  Rust tests (all platforms)
  # -----------------------------------------------------------------------
  rust-test:
    name: Rust Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            ~/.cargo/git/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev

      - name: Run cargo check
        run: cargo check --workspace

      - name: Run cargo test
        run: cargo test --workspace

      - name: Run cargo clippy
        run: cargo clippy --workspace -- -D warnings
        continue-on-error: true

  # -----------------------------------------------------------------------
  #  Frontend build
  # -----------------------------------------------------------------------
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npx vite build

      - name: Check bundle size
        run: |
          echo "=== Bundle sizes ==="
          du -sh dist/
          ls -lh dist/assets/

  # -----------------------------------------------------------------------
  #  Tauri build (verify it compiles — full build only on release)
  # -----------------------------------------------------------------------
  tauri-check:
    name: Tauri Build Check (macOS)
    runs-on: macos-latest
    needs: [rust-test, frontend-build]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            ~/.cargo/git/
            target/
          key: macos-cargo-tauri-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: macos-cargo-tauri-

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npx vite build

      - name: Check Tauri compiles
        run: cargo check -p audiosync-tauri
